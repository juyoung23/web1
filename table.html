<!DOCTYPE html>
<html>

<head>
<title>디미고</title>
<meta charset="utf-8">
<style>
    table {
        width: 80%;
        border: 2px solid #222;
        border-collapse: collapse;
    }
    th, td{
        border:2px solid #cccccc;
        font-size: 0.8cm;
    }
</style>
</head> 

<body>
스마트문화앱콘텐츠제작
<!--테이블 만들때 필요한 태그 table, tr, td, th -->

<!--표 제목 붙이는 figure, figcaption-->


<figure>
<table border="1">
    <!-- 표에 제목 붙이기 <caption> -->
    <!--<caption>
        <strong> 디미고 학생 소개 페이지</strong>
        <p>디미고 학생 연락처</p>
    </caption> -->
<!--thead, tbody, tfoot 태그를 사용하여 표의 구조를 정의한다. -> 화면 낭독기의 구조를 알 수 있다. -->
<!--여러 열 묶어 스타일 지정하기 colgroup col-->
<colgroup>
<col>
<col span="3" style="background-color: blueviolet;">
</colgroup>
<thead>
    <tr>
        <th> 학급</th>
        <td>3229</td>
        <th>이름</th>
        <td>정주영</td>
    </tr>
</thead>
    <!--테이블 행 열 합치기 colspan, rowspan-->
    <tbody>
        <tr>
            <th> 연락처</th>
            <td colspan="3">010-1234-1234</td>    
        </tr>
    </tbody>
    
    <tr>
        <th rowspan="2">취미</th>
        <td>잠</td>
        <th>특기</th>
        <td>가야금</td>   
    </tr>
    <tr>
        <td>카페가기</td>
        <th>장래희망</th>
        <td>돈 많은 사람</td>   
    </tr>


</table>
<figcaption>
    디미고 소개 페이지
</figcaption>
</figure>

</body>

</html>
